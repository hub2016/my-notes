<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>AngularJS ng-bind指令</title>
	<script src="js/angular.min.js"></script>
</head>
<body>
	<h1>绑定 HTML 元素到应用程序数据</h1>
	<p ng-init="myText='Angular'">
		两种调用方式：
		<br>
		<span class="ng-bind: myText"></span>
		<br>
		<span ng-bind="myText"></span>
	</p>
</body>
</html>
