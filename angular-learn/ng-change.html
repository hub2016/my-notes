<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS ng-change指令</title>
	<script src="js/angular.min.js"></script>
</head>
<body>
	<h1>规定在内容改变时要执行的表达式</h1>
	<div ng-controller="myCtrl">
		<input type="text" ng-change="myFunc()" ng-model="myValue">
		<h1>
			The input field has changed {{count}} times.
		</h1>
	</div>
	<p>说明：在元素值改变时执行操作，需配合ng-model指令使用，不会覆盖原生的onchange事件，如被触发，两个都将执行；不需等待一个完成的修改过程或等失去焦点的动作，只针对输入框值的真实修改，不是用过js来修改。</p>
	<script>
		angular.module("myApp",[]).controller("myCtrl",function($scope) {
			$scope.count = 0;
			$scope.myFunc = function() {
				$scope.count++;
			};
		});
	</script>
</body>
</html>
