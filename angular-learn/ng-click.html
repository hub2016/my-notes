<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS ng-click指令</title>
	<script src="js/angular.min.js"></script>
</head>
<body ng-controller="myCtrl">
	<h1>定义元素被点击时的行为</h1>
	<button ng-click="countFunc()">OK</button>
	<p>被点击了 {{count}} 次</p>
	<p>说明：元素被点击后执行的操作。</p>
	<script>
		angular.module('myApp', []).controller("myCtrl",function($scope) {
			$scope.count = 0;
			$scope.countFunc = function() {
				$scope.count++;
			};
		});
	</script>
</body>
</html>
