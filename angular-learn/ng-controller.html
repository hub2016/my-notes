<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS ng-controller指令</title>
	<script src="js/angular.min.js"></script>
</head>
<body>
	<h1>定义应用的控制器对象</h1>
	<div ng-controller="myCtrl">
		Full Name: {{firstName + " " + lastName}}
	</div>
	<p>说明：为应用添加控制器，在控制器中，可以编写代码，制作函数和变量，并使用 scope 对象来访问。</p>
	<script>
		angular.module('myApp', []).controller("myCtrl",function($scope) {
			$scope.firstName = "King";
			$scope.lastName = "Hub";
		});
	</script>
</body>
</html>
