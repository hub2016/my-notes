<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS ng-copy指令</title>
	<script src="js/angular.min.js"></script>
</head>
<body>
	<h1>规定拷贝事件的行为</h1>
	<div ng-controller="myCtrl">
		<input ng-copy="countFunc()" value="Copy this text">
		<p>被复制了 {{count}} 次</p>
	</div>
	<p>说明：元素被拷贝时要执行的操作，不会覆盖原生oncopy事件，如被触发，两个都将执行。</p>
	<script>
		angular.module('myApp', []).controller("myCtrl",function($scope) {
			$scope.count = 0;
			$scope.countFunc = function() {
				$scope.count++;
			};
		});
	</script>
</body>
</html>
