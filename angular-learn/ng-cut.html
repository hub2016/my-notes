<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS ng-cut指令</title>
	<script src="js/angular.min.js"></script>
</head>
<body ng-controller="myCtrl">
	<h1>规定剪切事件的行为</h1>
	<input type="text" ng-cut="countFunc()" value="剪切这个文本">
	<p>被剪切了 {{count}} 次</p>
	<p>说明：在剪切元素的文本时执行的操作，不会覆盖原生oncut事件，如被触发，两个都将执行。</p>
	<script>
		angular.module('myApp', []).controller("myCtrl",function($scope) {
			$scope.count = 0;
			$scope.countFunc = function() {
				$scope.count++;
			};
		});
	</script>
</body>
</html>
