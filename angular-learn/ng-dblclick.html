<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS ng-dblclick指令</title>
	<script src="js/angular.min.js"></script>
</head>
<body ng-controller="myCtrl">
	<h1>规定双击事件的行为</h1>
	<h1 ng-dblclick="countFunc()">Welcome</h1>
	<p>双击了 {{count}} 次</p>
	<p>说明：在元素被双击时执行的操作，不会覆盖原生ondblclick事件，如被触发，两个都将执行。</p>
	<script>
		angular.module('myApp', []).controller("myCtrl",function($scope) {
			$scope.count = 0;
			$scope.countFunc = function() {
				$scope.count++;
			};
		});
	</script>
</body>
</html>
