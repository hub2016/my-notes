<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS ng-keydown指令</title>
	<script src="js/angular.min.js"></script>
</head>
<body>
	<h1>规定按下按键事件的行为</h1>
	<div ng-controller="myCtrl">
		<input type="text" ng-keydown="countFunc()">
		<h1>
			{{count}}
		</h1>
	</div>
	<p>说明：元素上按下按键时执行的操作，不会覆盖原生onkeydown事件，如被触发，两个都将执行;按键敲击顺序：keydown-keypress-keyup。</p>
	<p ng-bind-template="<input>, <select>, <textarea>, 和其他可编辑元素支持该指令。"></p>
	<script>
		angular.module("myApp",[]).controller("myCtrl",function($scope) {
			$scope.count = 0;
			$scope.countFunc = function() {
				$scope.count += 1;
			};
		});
	</script>
</body>
</html>
