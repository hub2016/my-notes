<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS ng-mousedown指令</title>
	<script src="js/angular.min.js"></script>
</head>
<body>
	<h1>规定按下鼠标按键时的行为</h1>
	<div ng-controller="myCtrl">
		<div ng-mousedown="countFunc()">Click Me!</div>
		<h1>
			{{count}}
		</h1>
	</div>
	<p>说明：元素上按下鼠标时执行的操作，不会覆盖原生onmousedown事件，如被触发，两个都将执行;按键敲击顺序：mousedown-mouseup-click</p>
	<script>
		angular.module("myApp",[]).controller("myCtrl",function($scope) {
			$scope.count = 0;
			$scope.countFunc = function() {
				$scope.count += 1;
			};
		});
	</script>
</body>
</html>
