<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS ng-mouseleave指令</title>
	<script src="js/angular.min.js"></script>
</head>
<body>
	<h1>规定鼠标指针离开元素时的行为</h1>
	<div ng-controller="myCtrl">
		<div ng-mouseleave="countFunc()">Click Me!</div>
		<h1>
			{{count}}
		</h1>
	</div>
	<p>说明：鼠标从 HTML 元素离开时执行的操作，不会覆盖原生onmouseleave事件，如被触发，两个都将执行。</p>
	<script>
		angular.module("myApp",[]).controller("myCtrl",function($scope) {
			$scope.count = 0;
			$scope.countFunc = function() {
				$scope.count += 1;
			};
		});
	</script>
</body>
</html>
