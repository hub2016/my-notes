<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS ng-paste指令</title>
	<script src="js/angular.min.js"></script>
</head>
<body>
	<h1>规定粘贴事件的行为</h1>
	<div ng-controller="myCtrl">
		<input type="text" ng-paste="countFunc()" value="粘贴文本到这">
		<h1>
			{{count}}
		</h1>
	</div>
	<p>说明：元素上粘贴时执行表达式，不会覆盖原生onpaste事件，如被触发，两个都将执行。</p>
	<script>
		angular.module("myApp",[]).controller("myCtrl",function($scope) {
			$scope.count = 0;
			$scope.countFunc = function() {
				$scope.count += 1;
			};
		});
	</script>
</body>
</html>
