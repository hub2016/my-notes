<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS ng-src指令</title>
	<script src="js/angular.min.js"></script>
</head>
<body>
	<h1>规定 onsubmit 事件发生时执行的表达式</h1>
	<div ng-controller="myCtrl">
		<form ng-submit="myFunc()">
		    <input type="text">
		    <input type="submit">
		</form>

		<p>{{myTxt}}</p>
	</div>
	<p>说明：在表单提交后执行指定函数。</p>
	<script>
		angular.module("myApp",[]).controller("myCtrl",function($scope) {
			$scope.myTxt = "你还没有点击提交!";
		    $scope.myFunc = function () {
		        $scope.myTxt = "你点击了提交!";
		    };
		});
	</script>
</body>
</html>
