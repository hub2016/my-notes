<h2>Javascript中的数据类型</h2>
<h3>一、JS数据类型概述</h3>
<ol>
    <li>JS数据类型：number、boolean、string、object、function、undefined</li>
    <li>判断类型的运算符：typeof</li>
    <li>值类型：number、boolean、string</li>
    <li>对象类型：object</li>
    <li>特殊类型：function</li>
    <li>标识性的数据类型：undefined</li>
    <li>标识性的数据：null</li>
</ol>
